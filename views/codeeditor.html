<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Dev Assistant</title>
  <link rel="icon" href="./CodeLogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/codeeditor.css">

</head>
<body>
  <div class="container-fluid">
    <div class="history-icon" onclick="toggleHistory()">
      <i class="fas fa-history"></i>
    </div>

    <div class="panel" id="historyPanel">
      <h3>History</h3>
      <ul id="history" class="list-group"></ul>
    </div>

    <!-- Mobile Toggle Buttons -->
    <div class="toggle-buttons" id="toggleButtons">
      <button id="btnCode" class="active" onclick="showPanel('code')">Code</button>
      <button id="btnOutput" onclick="showPanel('output')">Output</button>
    </div>

    <div class="editor-output-container">
      <div class="editor-panel active" id="codePanel">
        <div class="controls">
          <label for="language">Choose Language:</label>
          <select id="language" class="form-select">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="sql">SQL</option>
            <option value="typescript">TypeScript</option>
          </select>
          <button onclick="runCode()" id="runBtn">Run</button>
          <button onclick="clearEditor()" class="btn btn-outline-secondary">Clear</button>
        </div>
        <textarea id="editor"></textarea>
      </div>

      <div class="output-panel active" id="outputPanel">
        <h2 class="h6 fw-semibold mb-2">Output:</h2>
        <pre id="output" class="bg-white p-3 rounded border shadow-sm"></pre>
      </div>
    </div>
  </div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/sql/sql.min.js"></script>
  <script src = "/js/codeeditor.js"></script>
 
</body>
</html>
